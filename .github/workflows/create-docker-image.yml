name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: create version number
        run: echo "::set-env name=version::$(echo 'v1.0.${{github.run_number}}')"   
      - name: Build (and push)
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          tag_name: zbrag/create-docker-image:latest,zbrag/create-docker-image:${{ env.version }}
